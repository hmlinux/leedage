server {
    listen    443 ssl;
    server_name  mall.leedage.com;
    index index.html index.htm index.php index.jsp;
    server_tokens    off;
    root    /opt/wwwroot/leedage/mall/html;
    access_log logs/mall.leedage.com.log main;

    #location /phoneLogin {
    #    rewrite /phoneLogin https://mall.leedage.com break;
    #}

    ssl on;
    ssl_certificate   cert/leedage.com.pem;
    ssl_certificate_key  cert/leedage.com.key;
    ssl_session_timeout 10m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;

    if ($http_user_agent ~* "^$") {
        return 403;
    }

    #禁止Scrapy等工具的抓取
    if ($http_user_agent ~* "Scrapy") {
        return 403;
    }
    #禁止指定UA及UA为空的访问
    if ($http_user_agent ~ "FeedDemon|Indy Library|Alexa Toolbar|AskTbFXTV|AhrefsBot|CrawlDaddy|CoolpadWebkit|Feedly|UniversalFeedParser|ApacheBench|Microsoft URL Control|Swiftbot|ZmEu|oBot|jaunty|Python-urllib|lightDeckReports Bot|YYSpider|DigExt|MJ12bot|heritrix|EasouSpider|Ezooms|HttpClient|Java|^$") {
        return 403;
    }
    #禁止非GET|HEAD|POST方式的抓取
    if ($request_method !~ ^(GET|HEAD|POST|OPTIONS)$) {
        return 403;
    }

    location / {
        root    /opt/wwwroot/leedage/mall/html;
        index   index.html inex.htm;
        #try_files $uri $uri/ /index.html;
        try_files $uri $uri/ @router;

        if ($request_method = PROPFIND) {
            return 403;
        }

        if ($request_method = DELETE) {
            return 403;
        }

        if ($request_method = PUT) {
            return 403;
        }
    }

    location @router {
        rewrite ^.*$ /index.html last;
    }

    location ~ .*\.(js|css)?$ {
        root    /opt/wwwroot/leedage/mall/html;
        if (-f $request_filename) {
            expires  3d;
            break;
        }
        access_log  off;
    }

    location ~* /static/.*\.(gif|jpg|png|jpeg|bmp|swf|flv|ico|rar|zip|doc|docx|pptx|pdf|gz|bz2|xls|xlsx)?$ {
        root  /opt/wwwroot/leedage/mall/html;
        expires  3d;
        access_log  off;
    }

    location ~* (static|cache) {
        access_log  off;
    }

    location ~ .*\.(php|php5)?$ {
        deny all;
    }

